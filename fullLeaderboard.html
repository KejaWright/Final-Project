<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/basiclayout.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
        <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/4.0.0/firebaseui.css" />
        <title>Jitterbug Cafe: Mini Coffee Shop Leaderboard</title>
    </head>
    <body>
        <!--picture banner above navigational bar-->
        <div class="banner"><img src="https://assets.epicurious.com/photos/63e54a0664e14d52936a2937/16:9/w_2560%2Cc_limit/CoffeeSubscriptions_IG_V1_030922_6350_V1_final.jpg"></div>
        <!--navigational bar-->
        <div class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="coffeeshop.html" id="shopdisplay" style="color: gray; text-decoration: none; pointer-events: none;">Jitterbug Cafe Game</a></li>
                <li><a href="fullLeaderboard.html">Full Leaderboard</a></li>
                <li><a href="account.html">Account</a></li>
            </ul>
        </div>
        <h1>JitterBug Cafe: Full Leaderboard</h1>
        <!--Full Leaderboard box-->
        <div class="fullLeader">
            <h2>Full Leaderboard</h2>
            <table id="scoreboard" border="1">
                <thead>
                    <tr>
                        <th>Placement</th>
                        <th>Player Name</th>
                        <th>High Score</th>
                    </tr>
                  </thead>
                  <tbody id="leaderboardBody">
                    <!-- Leaderboard rows will go here -->
                  </tbody>
            </table>
        </div>
        <!--Player Spotlight box-->
        <div class="spotlight">
            <h2>Player Spotlight</h2>
            <p id="spotlight_display"></p>
        </div>
        <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-auth-compat.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
